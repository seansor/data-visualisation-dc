<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <style type="text/css">
        div {
            clear: left;
        }
    </style>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.css" type="text/css" />
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
    
</head>
<body>
   <div>
        <h3>Spend Per Person</h3>
        <div id="bar-chart"></div>
    </div>
    
    <script>
        queue()
            .defer(d3.json, "data/transactions.json")
            .await(makeGraphs);
            
        function makeGraphs(error, transactionsData) {
            var ndx = crossfilter(transactionsData);
            
            var name_dim = ndx.dimension(dc.pluck("name"));
            
            // var average_spend_per_person = name_dim.group().reduce(adder, remover, initialiser)
            
            var average_spend_per_person = name_dim.group().reduce(
                
                // Add a fact/data entry
                function (p, v) {
                    p.count++;
                    p.total += v.spend;
                    p.average = p.total / p.count;
                    return p;
                },
                // Remove a Fact
                
                function (p, v) {
                    p.count--;
                if (p.count == 0) {
                    p.total = 0;
                    p.average = 0;
                } else {
                    p.total -= v.spend;
                    p.average = p.total /p.count;
                    
                }
                return p;
                },
                
                // Initialise the Reducer
                function () {
                    return { count: 0, total: 0, average: 0};
                }
                
                
                );
                
                console.log(average_spend_per_person.all());
            
            var average_chart = dc.barChart("#bar-chart");
            
            average_chart
                .width(500)
                .height(300)
                .dimension(name_dim)
                .group(average_spend_per_person)
                .valueAccessor(function (d) {
                    return d.value.average;
                })
                .x(d3.scale.ordinal())
                .xUnits(dc.units.ordinal)
            
            dc.renderAll();
        }
    </script>
    
    
    
    
</body>
</html>
